app = "ai-email-organizer"
primary_region = "ord"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"
  method = "get"
  path = "/api/v1/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"

[deploy]
  release_command = "npm run build"
